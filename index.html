<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola PER WINDOWS 95</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TOMBOLA PER WINDOWS 95</h1>
      </header>
      <main>
        <section id="board-container">
          <div id="board"></div>
          <div class="bord-input">
            <button id="submit" type="submit">Estrai numero</button>
          </div>
        </section>

        <section id="coupon-container">
          <img src="./asset/Clippy.webp" alt="Clippy" />
          <input
            id="number-coupon"
            type="text"
            placeholder="numero di tabelline"
          />
          <button id="create-coupon" type="submit">crea cartelline</button>
          <div id="coupon"></div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
